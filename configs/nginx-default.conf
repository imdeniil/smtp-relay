server {
    listen 80;
    listen [::]:80;

    server_name _;

    # Simple response page for Let's Encrypt domain validation
    location / {
        return 200 "SMTP Relay - Certificate Helper Active\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint
    location /status {
        access_log off;
        return 200 "SMTP Relay Web Helper\nStatus: Running\n";
        add_header Content-Type text/plain;
    }
}
